# Default values for keycloak.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/keycloak/keycloak
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "24.0.3"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# livenessProbe:
#   httpGet:
#     path: /
#     port: http
# readinessProbe:
#   httpGet:
#     path: /
#     port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

volumes:
  - configMap:
      name: keycloak-entrypoint
      defaultMode: 0755
    name: keycloak-entrypoint
  - secret:
      secretName: keycloak
    name: keycloak-secret

volumeMounts:
  - mountPath: /opt/keycloak/bin/run.sh
    name: keycloak-entrypoint
    subPath: run.sh
  - mountPath: /run/secrets/postgres/user
    name: keycloak-secret
    subPath: db-user
  - mountPath: /run/secrets/postgres/password
    name: keycloak-secret
    subPath: db-password
  - mountPath: /run/secrets/postgres/url
    name: keycloak-secret
    subPath: db-url
  - mountPath: /run/secrets/console/user
    name: keycloak-secret
    subPath: console-user
  - mountPath: /run/secrets/console/password
    name: keycloak-secret
    subPath: console-password

nodeSelector: {}

tolerations: []

affinity: {}

env:
  - name: KC_DB_URL_FILE
    value: /run/secrets/postgres/url
  - name: KC_DB_USERNAME_FILE
    value: /run/secrets/postgres/user
  - name: KC_DB_PASSWORD_FILE
    value: /run/secrets/postgres/password
  - name: KEYCLOAK_ADMIN_FILE
    value: /run/secrets/console/user
  - name: KEYCLOAK_ADMIN_PASSWORD_FILE
    value: /run/secrets/console/password
  - name: KC_DB
    value: postgres

entryPoint:
  command: ["/opt/keycloak/bin/run.sh"]
  args: ["start-dev"]